<div class="container">

  <table class="table table-striped">
    <thead>
      <th>Id</th>
      <th>User Name</th>
      <th>Started Date</th>
      <th>Type User</th>
      <th>Operations </th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{user.id}}</td>
        <td>{{user.userName}}</td>
        <td>{{user.startedDate}}</td>
        <td>{{user.typeUser}}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>
          <button class="btn btn-primary" (click)="updateUser(user)">Edit</button>
        </td>

      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" (click)="newUser()">New User</button>
</div>
